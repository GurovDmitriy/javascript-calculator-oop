<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <meta name="author" content="Gurov Dmitriy" />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body">
    <noscript>
      <strong>Caution your scripts is disable!</strong>
    </noscript>
    <div class="calculator">
      <h1 class="calculator__caption">Calculator</h1>

      <div class="calculator__display">display</div>
      <div class="calculator__box-btn">
        <button
          id="plus"
          class="calculator__btn calculator-btn-operation calculator-btn--plus"
        >
          +
        </button>
        <button
          id="minus"
          class="calculator__btn calculator-btn-operation calculator-btn--minus"
        >
          -
        </button>
        <button
          id="multiple"
          class="calculator__btn calculator-btn-operation calculator-btn--multiple"
        >
          *
        </button>
        <button
          id="divide"
          class="calculator__btn calculator-btn-operation calculator-btn--divide"
        >
          \
        </button>
        <button
          id="num-7"
          class="calculator__btn calculator-btn-num calculator-btn--7"
        >
          7
        </button>
        <button
          id="num-6"
          class="calculator__btn calculator-btn-num calculator-btn--6"
        >
          6
        </button>
        <button
          id="num-5"
          class="calculator__btn calculator-btn-num calculator-btn--5"
        >
          5
        </button>
        <button
          id="num-4"
          class="calculator__btn calculator-btn-num calculator-btn--4"
        >
          4
        </button>
        <button
          id="num-3"
          class="calculator__btn calculator-btn-num calculator-btn--3"
        >
          3
        </button>
        <button
          id="num-2"
          class="calculator__btn calculator-btn-num calculator-btn--2"
        >
          2
        </button>
        <button
          id="num-1"
          class="calculator__btn calculator-btn-num calculator-btn--1"
        >
          1
        </button>
        <button
          id="num-0"
          class="calculator__btn calculator-btn-num calculator-btn--0"
        >
          0
        </button>
        <button
          id="dot"
          class="calculator__btn calculator-btn-num calculator-btn--dot"
        >
          .
        </button>
        <button
          id="clear"
          class="calculator__btn calculator-btn-num calculator-btn--clear"
        >
          c
        </button>
        <button id="result" class="calculator__btn calculator-btn-result">
          =
        </button>
      </div>
    </div>

    <!-- script -->
    <script src="script.js"></script>
  </body>
</html>
